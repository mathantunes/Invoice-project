syntax = "proto3";
package services;
/*
    Definition of services related to invoice creation
*/

service InvoiceUploader {
    //Service to create XML Invoice
    rpc CreateXMLInvoice(Invoice) returns (Response) {}

    //Service to upload invoice preview as a stream
    rpc UpdateInvoicePreview(stream InvoicePreview) returns (Response) {}

    //Service to upload invoice attachment as a stream
    rpc UpdateAttachment(stream Attachment) returns (Response) {}
}

service InvoiceGetter {
    rpc GetInvoicePreview(QueryInvoice) returns (stream InvoicePreview) {}

    rpc GetAttachments(QueryInvoice) returns (stream AttachmentsResponse) {}

    rpc GetAttachment(QueryInvoice) returns (stream AttachmentsResponse) {}
}

message QueryInvoice {
    uint64 InvoiceNumber = 1;
}

message AttachmentsResponse {
    bytes Data = 1;
    uint64 InvoiceNumber = 2;
    uint64 AttachmentNumber = 3;
}

//Identifies the AP or AR Invoice Types
enum InvoiceType {
    AP = 0;
    AR = 1;
}

message Invoice {
    //Data XML file data from Finvoice 1.3 Standard
    bytes Data = 1;
    //Issuer_id Specification UUID type (This identifier is a 128-bit)
    uint32 Issuer_id = 2;
    //Attachments are optional pdf files
    repeated bytes Attachments = 3;
    //Type defines the Invoice Type
    InvoiceType Type = 4;
}


message InvoicePreview {
    int64 Invoice_Number = 1;
    bytes Preview = 2;
    uint32 Issuer_id = 3;
    string Counterparty_Vat = 4;
}

//Attachment pdf files to be sent through stream
message Attachment {
    int64 Invoice_Number = 1;
    bytes Content = 2;
    uint32 Issuer_id = 3;
    string Counterparty_Vat = 4;
}


//Status Enumeration
enum eStatus {
    Error = 0;
    Ok = 1;
}
//Response for Invoice services
message Response {
    eStatus Status = 1;
    string Description = 2;
}

message InternalInvoice {
    InvoiceType Type = 1;
    uint32 CustomerID = 2;
    int64 InvoiceNumber = 3;    
    string Currency = 4;
    int64 FaceValue =5;
    string CounterPartyVAT = 6;
	string CounterPartyCountry = 7;
    string IssueDate = 8;
    string DueDate = 9;
    bool ValidVAT = 10;
}





